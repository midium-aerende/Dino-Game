<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu Dino</title>
    <style>
        @font-face {
            font-family: 'RetroGame';
            src: url('https://fonts.cdnfonts.com/s/9461/PressStart2P-Regular.woff') format('woff');
        }
        
        *{
          user-select: none;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #121212;
            font-family: Arial, sans-serif;
            color: #ffffff;
        }

        #game {
            position: relative;
            width: 80vw;
            max-width: 600px;
            height: 30vh;
            max-height: 300px;
            border: 2px solid #ffffff;
            overflow: hidden;
            background-color: #1e1e1e;
        }

        #dino {
            display: grid;
            position: absolute;
            bottom: .5rem;
            left: 1.5rem;
            width: 1.5rem;
            height: 2rem;
            font-size: 2rem;
            text-align: center;
            justify-content: center;
            transform: scaleX(-1);
        }

        .cactus {
            display: grid;
            position: absolute;
            bottom: .5rem;
            width: 1rem;
            height: 2rem;
            font-size: 2rem;
            text-align: center;
            justify-content: center;
        }

        .cloud {
      
            display: grid;
            position: absolute;
            top: 1rem;
            width: 2rem;
            height: 2rem;
            font-size: 2rem;
            text-align: center;
            justify-content: center;
        }

        .coin {
            display: grid;
            position: absolute;
            bottom: 2rem;
            width: 1rem;
            height: 1rem;
            font-size: 1.5rem;
            text-align: center;
            justify-content: center;
        }

        #score, #high-score, #coin-count {
            position: absolute;
            top: 2rem;
            left: .5rem;
            font-size: 1rem;
            z-index: 1000;
        }

        #high-score {
            top: .5rem;
        }

        #coin-count {
            right: .5rem;
            top: .5rem;
            text-align: right;
        }

        #game-over {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2.5rem;
            color: #000000;
            font-family: 'RetroGame', Arial, sans-serif;
            text-shadow: 2px 2px #ff0000, -2px -2px #00ff00;
            letter-spacing: 2px;
            background-color: #ffffff;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
        }

        #play-button {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2rem;
            color: #000000;
            padding: 10px 20px;
            background-color: #ffffff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="game">
        <div id="dino">ðŸ¦–</div>
        <div id="score">Score: 0</div>
        <div id="high-score">High Score: 0</div>
        <div id="coin-count">Coins: <span id="coins">0</span> ðŸ’Ž</div>
        <div id="game-over">JEU TERMINÃ‰!</div>
        <button id="play-button">COMMENCER!</button>
    </div>
    <script>
        const dino = document.getElementById("dino");
        const game = document.getElementById("game");
        const scoreDisplay = document.getElementById("score");
        const highScoreDisplay = document.getElementById("high-score");
        const coinCountDisplay = document.getElementById("coins");
        const gameOverDisplay = document.getElementById("game-over");
        const playButton = document.getElementById("play-button");

        let score = 0;
        let highScore = 0;
        let coins = 0;
        let isJumping = false;
        let isGameOver = false;
        let cactusInterval;
        let cloudInterval;
        let coinIntervalId;
        let rand = 0;
        let coinPosition = -200;
        
        setInterval(function() {
          rand = (Math.floor(Math.random() * 4) * 800);
        }, 800);

        if (localStorage.getItem("highScore")) {
            highScore = parseInt(localStorage.getItem("highScore"));
            highScoreDisplay.innerText = "High Score: " + highScore;
        }

        function startGame() {
            if (isGameOver) {
                resetGame();
            } else {
                jump();
            }

            if (!cactusInterval && !cloudInterval ) {
                cactusInterval = setInterval(createCactus, 800);
                cloudInterval = setInterval(createCloud, 400);
                coinIntervalId = setInterval(createCoin, 800 * 2 + rand);
            }

            playButton.style.display = "none";
        }

        playButton.addEventListener("click", startGame);

        document.addEventListener("click", function(event) {
            if (event.target !== playButton) {
                startGame();
            }
        });

        function jump() {
            if (isJumping) return;
            isJumping = true;
            let jumpHeight = 0;
            const maxJumpHeight = 130;
            const jumpInterval = setInterval(function() {
                if (jumpHeight >= maxJumpHeight) {
                    clearInterval(jumpInterval);
                    fall();
                } else {
                    jumpHeight += 10;
                    dino.style.bottom = (5 + (jumpHeight / game.offsetHeight * 100)) + "%";
                }
            }, 15);
        }

        function fall() {
            const fallInterval = setInterval(function() {
                let currentBottom = parseFloat(dino.style.bottom);
                if (currentBottom <= 5) {
                    clearInterval(fallInterval);
                    dino.style.bottom = ".5rem";
                    isJumping = false;
                } else {
                    dino.style.bottom = (currentBottom - (5 / game.offsetHeight * 100)) + "%";
                }
            }, 15);
        }
        
        const randomSpeed = Math.floor(Math.random() * 3) + 10;

        function createCactus() {
            const cactus = document.createElement("div");
            cactus.innerText = "ðŸŒµ";
            cactus.classList.add("cactus");
            cactus.style.right = "0px";
            game.appendChild(cactus);

            let cactusPosition = 0;

            const cactusIntervalId = setInterval(function() {
                if (cactusPosition > game.offsetWidth - 10) {
                    clearInterval(cactusIntervalId);
                    game.removeChild(cactus);
                    score++;
                    scoreDisplay.innerText = "Score: " + score;
                } else {
                    cactusPosition += randomSpeed + (score / 10);
                    cactus.style.right = cactusPosition + "px";

                    const dinoRect = dino.getBoundingClientRect();
                    const cactusRect = cactus.getBoundingClientRect();

                    if (
                        dinoRect.left < cactusRect.right &&
                        dinoRect.right > cactusRect.left &&
                        dinoRect.top < cactusRect.bottom &&
                        dinoRect.bottom > cactusRect.top
                    ) {
                        endGame();
                    }
                }
            }, 30);
        }

        function createCloud() {
            const cloud = document.createElement("div");
            cloud.innerText = "â˜ï¸";
            cloud.classList.add("cloud");
            cloud.style.right = "-2rem";
            cloud.style.top = Math.random() * 30 + "px";
            
            game.appendChild(cloud);
            
            let cloudPosition = -200;
            
            const cloudInterval = setInterval(function() {
              if (cloudPosition > game.offsetWidth - 10) {
              clearInterval(cloudInterval);
              game.removeChild(cloud);
            }
              else {
              cloudPosition += randomSpeed + (score / 10);
              cloud.style.right = cloudPosition + "px";
            }
            }, 30);
        }

        function createCoin() {
            const coin = document.createElement("div");
            coin.innerText = "ðŸ’Ž";
            coin.classList.add("coin");
            coin.style.right = "-2rem";
            coin.style.bottom = "1rem";
            
            game.appendChild(coin);
            
            cactusPosition = 0;

            let coinPosition = -160;

            const coinIntervalId = setInterval(function() {
                if (coinPosition > game.offsetWidth - 10) {
                    clearInterval(coinIntervalId);
                    game.removeChild(coin);
                } else {
                    coinPosition += randomSpeed + (score / 10);
                    coin.style.right = coinPosition + "px";

                    const dinoRect = dino.getBoundingClientRect();
                    const coinRect = coin.getBoundingClientRect();

                    if (
                        dinoRect.left < coinRect.right &&
                        dinoRect.right > coinRect.left &&
                        dinoRect.top < coinRect.bottom &&
                        dinoRect.bottom > coinRect.top
                    ) {
                        coins++;
                        coinCountDisplay.innerText = coins;
                        clearInterval(coinIntervalId);
                        game.removeChild(coin);
                      localStorage.setItem("coins", coins);
                    }
                }
            }, 30);
        }

        function endGame() {
            isGameOver = true;
            gameOverDisplay.style.display = "block";

            clearInterval(cactusInterval);
            clearInterval(cloudInterval);
            clearInterval(coinIntervalId);
            
            stopAllCactiAndClouds();

            if (score > highScore) {
                highScore = score;
                highScoreDisplay.innerText = "High Score: " + highScore;
                localStorage.setItem("highScore", highScore);
            }
        }

        function stopAllCactiAndClouds() {
            const cacti = document.querySelectorAll(".cactus");
            cacti.forEach(cactus => {
              game.removeChild(cactus);
            });

            const clouds = document.querySelectorAll(".cloud");
            clouds.forEach(cloud => {
              game.removeChild(cloud);
            });

            const coins = document.querySelectorAll(".coin");
            coins.forEach(coin => {
              game.removeChild(coin);
            });
        }

        function resetGame() {
            isGameOver = false;
            score = 0;
            coins = 0;
            scoreDisplay.innerText = "Score: 0";
            coinCountDisplay.innerText = coins;
            gameOverDisplay.style.display = "none";

            dino.style.bottom = ".5rem";

            stopAllCactiAndClouds();

            cactusInterval = setInterval(createCactus, 800);
            cloudInterval = setInterval(createCloud, 400);
            coinIntervalId = setInterval(createCoin, 800 * 2 + rand );
        }

        playButton.style.display = "block";
    </script>
</body>
</html>
